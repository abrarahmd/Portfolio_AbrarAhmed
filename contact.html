<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Abrar Ahmed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --accent: #00d4ff;
      --accent-hover: #00b8e6;
      --border: #222222;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 30px 15px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .back-btn:hover {
      color: var(--accent);
    }

    .back-btn::before {
      content: '‚Üê';
      margin-right: 8px;
      font-size: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .contact-info {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-item:hover {
      transform: translateX(5px);
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 18px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .contact-details h3 {
      color: var(--text-primary);
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .contact-details p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .contact-details a {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-details a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .social-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      font-size: 13px;
    }

    .social-link:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
    }

    .social-link::before {
      margin-right: 8px;
      font-size: 16px;
    }

    .facebook::before { content: 'üìò'; }
    .twitter::before { content: 'üê¶'; }
    .linkedin::before { content: 'üíº'; }
    .instagram::before { content: 'üì∑'; }
    .github::before { content: '‚ö°'; }
    .telegram::before { content: '‚úàÔ∏è'; }

    .message-section {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid var(--border);
      text-align: center;
    }

    .message-section h3 {
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .message-section p {
      color: var(--text-secondary);
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .email-btn {
      display: inline-flex;
      align-items: center;
      background: var(--accent);
      color: var(--bg-primary);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .email-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .email-btn::before {
      content: '‚úâÔ∏è';
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .contact-info {
        padding: 30px 20px;
      }

      .contact-item {
        flex-direction: column;
        text-align: center;
        padding: 25px 0;
      }

      .contact-icon {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .social-links {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .message-section {
        padding: 25px 20px;
      }
    }
  </style>
</head>
