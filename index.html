<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrar Ahmed - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --accent: #00d4ff;
      --accent-hover: #00b8e6;
      --border: #222222;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      mix-blend-mode: difference;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #0d1117 100%);
    }

    .hero-content {
      z-index: 2;
    }

    .hero h1 {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      color: var(--text-secondary);
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.2s forwards;
    }

    .hero h2 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: fadeInUp 1s ease 0.4s forwards;
    }

    .hero h3 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      color: var(--accent);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.6s forwards;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.3rem);
      color: var(--text-secondary);
      max-width: 600px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.8s forwards;
    }

    /* Tools Animation Section */
    .tools-container {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 800px;
      height: 60px;
      z-index: 5;
      overflow: hidden;
    }

    .tools-track {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .tool-logo {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: blur(10px);
      border: 2px solid var(--border);
      transition: all 0.3s ease;
      animation: slideAcross 8s ease-in-out infinite;
      font-size: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .tool-logo:hover {
      border-color: var(--accent);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.3);
    }

    .tool-logo:nth-child(1) { animation-delay: 0s; }
    .tool-logo:nth-child(2) { animation-delay: 1s; }
    .tool-logo:nth-child(3) { animation-delay: 2s; }
    .tool-logo:nth-child(4) { animation-delay: 3s; }
    .tool-logo:nth-child(5) { animation-delay: 4s; }
    .tool-logo:nth-child(6) { animation-delay: 5s; }
    
    .tool-logo img {
        width: 28px;
        height: 28px;
        object-fit: contain;
        filter: brightness(0.8);
        transition: all 0.3s ease;
    }

    .tool-logo:hover img {
        filter: brightness(1.2);
    }

    /* Navigation */
    .nav-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
      background: rgba(17, 17, 17, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 50px;
      border: 1px solid var(--border);
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px 16px;
      border-radius: 25px;
    }

    .nav-links a:hover {
      color: var(--text-primary);
      background: rgba(0, 212, 255, 0.1);
    }

    /* Floating Animation */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 50%; left: 85%; animation-delay: 2s; }
    .floating-element:nth-child(3) { top: 30%; left: 70%; animation-delay: 4s; }
    .floating-element:nth-child(4) { top: 70%; left: 20%; animation-delay: 1s; }
    .floating-element:nth-child(5) { top: 80%; left: 90%; animation-delay: 3s; }

    /* Responsive Design */
    @media (max-width: 768px) {
      .tools-container {
        width: 90%;
        bottom: 100px;
      }

      .tool-logo {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }

      .nav-links {
        gap: 20px;
        padding: 12px 20px;
      }

      .nav-container {
        bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      .tools-container {
        bottom: 90px;
        height: 50px;
      }

      .tool-logo {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }

      .nav-links {
        gap: 15px;
        padding: 10px 15px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90vw;
      }

      .nav-links a {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    @keyframes slideAcross {
      0% {
        left: -60px;
        opacity: 0;
        transform: translateY(5px) scale(0.8);
      }
      10% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        left: calc(100% + 60px);
        opacity: 0;
        transform: translateY(5px) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="cursor-dot"></div>

        <div class="floating-element"></div>

        <div class="floating-element"></div>
        <div class="floating-element"></div>
      </div>
      
      <div class="hero-content">
        <h1>Hi, my name is</h1>
        <h2>Abrar Ahmed</h2>
        <h3>Researcher & Developer</h3>
        <p>Crafting intelligent solutions for a dynamic world through innovative research and development.</p>
      </div>

      <!-- Tools Animation Section -->
      <div class="tools-container">
        <div class="tools-track">
            <div class="tool-logo" title="Python"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"></div>

      </div>
      
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="blog.html">Blog</a></li>

    </section>
  </main>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.cursor-dot');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Enhanced hover effects for buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(2)';
      });
      
      btn.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
      });
    });

    // Add subtle parallax effect to floating elements
    window.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      document.querySelectorAll('.floating-element').forEach((element, index) => {
        const speed = 0.5 + (index * 0.1);
        const x = (mouseX - 0.5) * 20 * speed;
        const y = (mouseY - 0.5) * 20 * speed;
        element.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Add click ripple effect
    document.querySelectorAll('.btn, .nav-links a').forEach(element => {
      element.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(0, 212, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
          pointer-events: none;
          z-index: 1;
        `;
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Tool logo hover effects
    document.querySelectorAll('.tool-logo').forEach(logo => {
      logo.addEventListener('mouseenter', () => {
        logo.style.animationPlayState = 'paused';
      });
      
      logo.addEventListener('mouseleave', () => {
        logo.style.animationPlayState = 'running';
      });
    });
  </script>
</body>
